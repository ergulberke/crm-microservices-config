spring:
  datasource:
    url: "jdbc:postgresql://pg-2:5432/billing-payment-service"
    username: postgres
    password: test
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    showSql: true
    hibernate:
      ddlAuto: update
  cloud:   # notification ile async ileti≈üim
    stream:
      defaultBinder: kafka
      function:
        definition: billingPaymentFunction
      bindings:
        billingPaymentFunction-out-0:
          destination: billing-payment-topic
          content-type: application/json
      kafka:
        binder: 
          brokers: localhost:9092
          
server:
  port: 8085

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8888/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    instance-id: ${spring.application.name}:${server.port}
    hostname: config-server
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
